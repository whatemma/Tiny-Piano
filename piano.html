<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tiny Piano</title>
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Tiny Piano</h1>
  <div class="set">
    <button id="KeyG" class="C white key">C</button>
    <button id="KeyH" class="D white key">D</button>
    <button id="KeyJ" class="E white key">E</button>
    <button id="KeyK" class="F white key">F</button>
    <button id="KeyL" class="G white key">G</button>
    <button id="Semicolon" class="A white key">A</button>
    <button id="Quote" class="B white key">B</button>
    <button id="KeyY" class="Db black key">Db</button>
    <button id="KeyU" class="Eb black key">Eb</button>
    <button id="KeyO" class="Gb black key">Gb</button>
    <button id="KeyP" class="Ab black key">Ab</button>
    <button id="BracketLeft" class="Bb black key">Bb</button>
  </div>

</body>

</html>
